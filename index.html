    <script>
        // ----- Global Variables ----- 
        let peer; let conn; let myPeerId = null; let connectToFriendIdAfterInitialize = null; 
        let localStream = null; let currentCall = null; let incomingCallInstance = null;
        let isSpeakerphoneOn = false; let isMicMuted = false; let isVideoOff = false;
        let callTimeoutId = null; 
        const CALL_RING_TIMEOUT = 20000; 

        // ----- DOM Elements ----- 
        const errorMsgEl = document.querySelector('.error-msg'); 
        const copyIdBtn = document.getElementById('copy-id-btn'); 
        const peerIdInput = document.getElementById('peer-id'); 
        const friendNameInput = document.getElementById('friend-name'); 
        const friendMobileInput = document.getElementById('friend-mobile'); 
        const chatPageContactNameDisplay = document.getElementById('chat-page-contact-name-display');
        const contactMobileDisplay = document.getElementById('contact-mobile-display'); 
        const messagesDiv = document.getElementById('messages'); 
        const messageInput = document.getElementById('message-input'); 
        const homePageEl = document.getElementById('home-page'); 
        const chatPageEl = document.getElementById('chat-page'); 
        const audioCallBtn = document.getElementById('audio-call-btn'); 
        const videoCallBtn = document.getElementById('video-call-btn'); 
        const sendChatBtn = document.getElementById('send-chat-btn');
        const connectionStatusEl = document.getElementById('connection-status');
        const videoCallContainer = document.getElementById('video-call-container');
        const localVideoEl = document.getElementById('local-video');
        const remoteVideoEl = document.getElementById('remote-video');
        const toggleMicBtn = document.getElementById('toggle-mic-btn');
        const toggleVideoBtn = document.getElementById('toggle-video-btn');
        const toggleSpeakerBtn = document.getElementById('toggle-speaker-btn');
        const hangUpBtn = document.getElementById('hang-up-btn');
        const callContactNameOverlayEl = document.getElementById('call-contact-name-overlay'); 
        const callStatusOverlayEl = document.getElementById('call-status-overlay'); 
        const ringingToneAudio = document.getElementById('ringing-tone');

        // ----- Event Listeners Setup ----- 
        function setupEventListeners() {
            console.log("SETUP_LISTENERS: Attaching event listeners...");
            // Removed themeToggle listener
            if (copyIdBtn) copyIdBtn.addEventListener('click', () => { if (peerIdInput.value) { navigator.clipboard.writeText(peerIdInput.value).then(() => showError('‚úÖ ID Copied!')).catch(err => { console.error('Copy failed: ', err); showError('‚ùå Copy failed.'); }); } else { showError('ü§î No ID to copy.'); }});
            else console.warn("SETUP_LISTENERS_WARN: copyIdBtn not found");

            if (messageInput) messageInput.addEventListener('keypress', (event) => { if (event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); } });
            else console.warn("SETUP_LISTENERS_WARN: messageInput not found");
            
            if (sendChatBtn) sendChatBtn.addEventListener('click', sendMessage);
            else console.warn("SETUP_LISTENERS_WARN: sendChatBtn not found");

            if (audioCallBtn) audioCallBtn.addEventListener('click', () => startCallAttempt('audio'));
            else console.warn("SETUP_LISTENERS_WARN: audioCallBtn not found");

            if (videoCallBtn) videoCallBtn.addEventListener('click', () => startCallAttempt('video'));
            else console.warn("SETUP_LISTENERS_WARN: videoCallBtn not found");

            if (hangUpBtn) hangUpBtn.addEventListener('click', endCall);
            else console.warn("SETUP_LISTENERS_WARN: hangUpBtn not found");
            
            if (toggleMicBtn) toggleMicBtn.addEventListener('click', toggleMicrophone);
            else console.warn("SETUP_LISTENERS_WARN: toggleMicBtn not found");

            if (toggleVideoBtn) toggleVideoBtn.addEventListener('click', toggleCamera);
            else console.warn("SETUP_LISTENERS_WARN: toggleVideoBtn not found");

            if (toggleSpeakerBtn) toggleSpeakerBtn.addEventListener('click', toggleSpeaker);
            else console.warn("SETUP_LISTENERS_WARN: toggleSpeakerBtn not found");
            
            if(localVideoEl) localVideoEl.addEventListener('click', swapVideoFeeds);
            else console.warn("SETUP_LISTENERS_WARN: localVideoEl not found");
            if(remoteVideoEl) remoteVideoEl.addEventListener('click', swapVideoFeeds);
            else console.warn("SETUP_LISTENERS_WARN: remoteVideoEl not found");
            
            console.log("SETUP_LISTENERS: Event listeners attachment attempt complete.");
        }

        // ----- Theme Logic (Simplified) ----- 
        function applySavedTheme() { 
            if (localStorage.getItem('theme') === 'dark') { document.body.classList.add('dark-theme'); } 
            else { document.body.classList.remove('dark-theme'); }
        }

        // ----- UI Helper Functions ----- 
        function showError(text, duration = 4000) { console.log(`SHOW_ERROR: ${text}`); if(errorMsgEl) { errorMsgEl.textContent = text; errorMsgEl.style.display = 'block'; setTimeout(() => { errorMsgEl.style.display = 'none'; }, duration); } else { console.error("SHOW_ERROR_FAIL: errorMsgEl not found."); alert(text); }}
        
        // ----- Core PeerJS Functions (MUST be in global scope for HTML onclick)----- 
        window.createNewChat = function() { console.log("UI_ACTION: Create New Chat clicked."); connectToFriendIdAfterInitialize = null; if(peerIdInput) peerIdInput.value = ''; initializePeer(); }
        window.startChat = function() { 
            const friendName = friendNameInput ? friendNameInput.value.trim() : "";
            const friendMobile = friendMobileInput ? friendMobileInput.value.trim() : "";
            const remotePeerId = peerIdInput ? peerIdInput.value.trim() : null; 

            console.log(`UI_ACTION: Start Chat to: ${remotePeerId} with name: ${friendName}`); 
            if (!friendName) { showError("‚ùó Friend's Name is required."); if(friendNameInput) friendNameInput.focus(); return; }
            if (!remotePeerId) { showError('üîó Enter Friend\'s ID.'); return; } 
            if (conn && conn.open && conn.peer === remotePeerId) { showError("üí¨ Already connected."); switchToChatPage(); return; } 
            if (conn && conn.open) { showError("üí¨ Connected to someone else. Disconnect first."); return; } 
            if (remotePeerId === myPeerId) { showError('ü§î This is your ID.'); return; } 
            if (!peer || !peer.id) { showError("‚è≥ Initializing. Try again soon..."); connectToFriendIdAfterInitialize = remotePeerId; initializePeer(); return; } 
            if (peer.open) { attemptActualConnection(remotePeerId, friendName, friendMobile); } 
            else { showError("‚è≥ Client preparing. Try again soon..."); connectToFriendIdAfterInitialize = remotePeerId;}
        }
        
        function initializePeer() { /* ... (Same as your last provided code with updated .on('error') and .on('close') to call endCallCleanup) ... */ 
            console.log("PEER_INIT: Initializing Peer..."); 
            if (peer) { console.log("PEER_INIT: Destroying existing peer instance."); peer.destroy(); } 
            peer = new Peer(undefined, { host: '0.peerjs.com', port: 443, secure: true, debug: 1, config: {iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]} });  
            peer.on('open', id => { console.log('PEER_OPEN: My peer ID is: ' + id); myPeerId = id; if(peerIdInput) peerIdInput.value = id; if(copyIdBtn) copyIdBtn.style.display = 'inline-block'; if (connectToFriendIdAfterInitialize) { const fn = friendNameInput ? friendNameInput.value.trim() : "Friend"; const fm = friendMobileInput ? friendMobileInput.value.trim() : ""; showError(`‚úÖ Client ready. Connecting to ${connectToFriendIdAfterInitialize}...`); attemptActualConnection(connectToFriendIdAfterInitialize, fn, fm); connectToFriendIdAfterInitialize = null; } else { showError(`üéâ Your ID: ${myPeerId}. Share it!`); }});  
            peer.on('connection', incomingConn => { console.log("PEER_CONN_INCOMING: From:", incomingConn.peer); if (conn && conn.open) { console.log("PEER_CONN_INCOMING: Busy. Rejecting from " + incomingConn.peer); incomingConn.close(); return; } conn = incomingConn; let fName = (conn.metadata && conn.metadata.name) || `Friend (${conn.peer.slice(-6)})`; let fMobile = (conn.metadata && conn.metadata.mobile) || ""; setupDataConnectionEvents(conn, fName, fMobile);});  
            peer.on('call', incomingMediaCall => { console.log("PEER_MEDIA_CALL_INCOMING: From", incomingMediaCall.peer); if (currentCall || incomingCallInstance) { console.warn("PEER_MEDIA_CALL_INCOMING: Busy. Rejecting from", incomingMediaCall.peer); incomingMediaCall.close(); return; } incomingCallInstance = incomingMediaCall; const callType = (incomingMediaCall.metadata && incomingMediaCall.metadata.callType) || "audio"; const caller = (incomingMediaCall.metadata && incomingMediaCall.metadata.callerName) || incomingMediaCall.peer; showIncomingCallPrompt(caller, callType); });
            peer.on('disconnected', () => { console.warn("PEER_DISCONNECTED."); showError("‚ÄºÔ∏è Disconnected from PeerJS server."); endCallCleanup(); });  
            peer.on('close', () => { console.warn("PEER_CLOSE."); showError("üõë Peer instance closed.", 6000); myPeerId = null; if (peerIdInput && peerIdInput.value === (peer && peer.id)) peerIdInput.value = ''; if(copyIdBtn) copyIdBtn.style.display = 'none'; endCallCleanup(); });  
            peer.on('error', err => { console.error('PEER_ERROR:', err); let msg = `‚ö†Ô∏è PeerJS Error: ${err.type}`; showError(msg, 7000); endCallCleanup(); });  
        }
        
        function attemptActualConnection(targetPeerId, friendNameForDisplay, friendMobileForDisplay) {
            console.log(`CONN_ATTEMPT: To ${targetPeerId} (Display Name: ${friendNameForDisplay}, Mobile: ${friendMobileForDisplay})`); 
            if (!peer || !peer.open) { console.warn("CONN_ATTEMPT: Peer not open."); showError("‚è≥ Client not ready.", 5000); connectToFriendIdAfterInitialize = targetPeerId; if (!peer) initializePeer(); return; }
            
            const myProfileName = document.getElementById('friend-name') ? (document.getElementById('friend-name').value.trim() || "A Friend") : "A Friend";
            const myProfileMobile = document.getElementById('friend-mobile') ? document.getElementById('friend-mobile').value.trim() : "";

            if (conn && conn.open && conn.peer !== targetPeerId) { console.log(`CONN_ATTEMPT: Closing existing DataConn with ${conn.peer}`); conn.close(); }
            conn = peer.connect(targetPeerId, { 
                metadata: { name: myProfileName, mobile: myProfileMobile }, 
                reliable: true, serialization: 'binary' 
            }); 
            console.log(`CONN_ATTEMPT: DataConn object created for ${targetPeerId}.`); 
            setupDataConnectionEvents(conn, friendNameForDisplay, friendMobileForDisplay); // Pass the details of the peer we are connecting to
        }
        
        function setupDataConnectionEvents(dataConnection, contactDisplayName, contactDisplayMobile) {
            console.log(`SETUP_DATA_CONN_EVENTS: For ${dataConnection.peer}. Displaying Name: ${contactDisplayName}, Mobile: ${contactDisplayMobile}`);
            dataConnection.removeAllListeners(); 
            dataConnection.on('open', () => {
                console.log(`DATA_CONN_OPEN: With ${dataConnection.peer}. Metadata from them:`, dataConnection.metadata);
                // Use metadata FROM the connected peer for THEIR details
                const peerActualName = (dataConnection.metadata && dataConnection.metadata.name) || contactDisplayName;
                const peerActualMobile = (dataConnection.metadata && dataConnection.metadata.mobile) || contactDisplayMobile;

                if(chatPageContactNameDisplay) chatPageContactNameDisplay.textContent = peerActualName; 
                if(contactMobileDisplay) {
                    contactMobileDisplay.textContent = peerActualMobile || "";
                    contactMobileDisplay.style.display = peerActualMobile ? 'block' : 'none';
                }
                if(messagesDiv) messagesDiv.innerHTML = ''; 
                switchToChatPage(); showError(`‚úÖ Connected to ${peerActualName}!`, 5000);
            });
            dataConnection.on('data', data => { 
                let logData = data; if (typeof data === 'string' && data.length > 100) logData = `String (len:${data.length}), first: ${data.substring(0,100)}`; console.log(`DATA_RECV: From ${dataConnection.peer}: Type: ${typeof data}`, logData);
                if (typeof data === 'string') { 
                    try { const decoded = decodeURIComponent(escape(atob(data))); appendMessage(decoded, false, chatPageContactNameDisplay ? chatPageContactNameDisplay.textContent : "Friend"); } 
                    catch (e) { appendMessage(String(data), false, chatPageContactNameDisplay ? chatPageContactNameDisplay.textContent : "Friend"); }
                } else { console.warn("DATA_RECV: Non-string data on DataConn:", data); }
            });
            dataConnection.on('close', () => {  console.warn(`DATA_CONN_CLOSE: With ${dataConnection.peer}.`); showError(`üíî ${(chatPageContactNameDisplay ? chatPageContactNameDisplay.textContent : "Friend")} disconnected.`); endCallCleanup(); });
            dataConnection.on('error', err => { console.error(`DATA_CONN_ERROR: With ${dataConnection.peer}:`, err); showError(`‚ö†Ô∏è Data conn error: ${err.type}`); endCallCleanup(); });
        }
        
        function switchToChatPage() { console.log("SWITCH_TO_CHAT_PAGE: Called."); if (homePageEl && chatPageEl) { homePageEl.style.display = 'none'; chatPageEl.style.display = 'flex'; if(messageInput) messageInput.focus(); console.log("SWITCH_TO_CHAT_PAGE: Switched."); } else { console.error("SWITCH_TO_CHAT_PAGE: Elements NULL!"); }}
        
        function appendMessage(text, isSender, senderDisplayName = "Friend") { const el = document.createElement('div'); el.classList.add('message'); let fullText; if (senderDisplayName==="System") { el.classList.add('system'); fullText=text; } else if (isSender) { el.classList.add('sent'); fullText=`You: ${text}`; } else { el.classList.add('received'); fullText=`${senderDisplayName||"Friend"}: ${text}`; } el.textContent=fullText; if(messagesDiv) {messagesDiv.appendChild(el); messagesDiv.scrollTop=messagesDiv.scrollHeight;} else { console.error("APPEND_MESSAGE_FAIL: messagesDiv not found.");} }

        function sendMessage() {
            const text = messageInput ? messageInput.value.trim() : "";
            if (!conn || !conn.open) { showError('‚ö†Ô∏è Not connected.'); return; }
            if (text) {
                try { const encoded = btoa(unescape(encodeURIComponent(text))); conn.send(encoded); appendMessage(text, true); if(messageInput) {messageInput.value=''; messageInput.focus();} }
                catch (e) { console.error("SEND_MSG_ERROR:", e); showError("‚ùå Error sending."); }
            }
        }

        // ----- MEDIA CALL FUNCTIONS -----
        async function getLocalMedia(constraints) {
            console.log("MEDIA_ACCESS: Requesting with constraints:", constraints);
            if (localStream) { localStream.getTracks().forEach(track => track.stop()); localStream = null; console.log("MEDIA_ACCESS: Stopped existing local stream."); }
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                localStream = stream; // Store the local stream
                if (localVideoEl) {
                     localVideoEl.srcObject = stream; // Set to the small preview video element
                     localVideoEl.play().catch(e=>console.warn("Local video play failed",e)); // Attempt to play
                     localVideoEl.style.display = (constraints.video) ? 'block' : 'none'; 
                }
                console.log("MEDIA_ACCESS: Local stream obtained. Video enabled:", !!constraints.video);
                updateCallControlIcons(); 
                return stream;
            } catch (err) { console.error("MEDIA_ACCESS_ERROR:", err); showError(`‚ùå Media Error: ${err.name}. Check permissions.`, 6000); endCallCleanup(); return null; }
        }

        async function startCallAttempt(callType) { 
            if (!conn || !conn.open || !conn.peer) { showError("‚ö†Ô∏è Not connected to friend for call."); return; }
            if (currentCall) { showError("‚ö†Ô∏è Already in a call."); return; }
            console.log(`CALL_INITIATE: Attempting ${callType} call with ${conn.peer}`);
            
            const constraints = callType === 'video' ? { video: true, audio: true } : { audio: true, video: false };
            isMicMuted = false; 
            isVideoOff = !constraints.video; // Video is off if it's an audio-only call initially

            const stream = await getLocalMedia(constraints); // This sets localStream
            if (!stream) { showError(`‚ùå Could not start ${callType} call: Media access failed.`); return; }

            const friendChatName = (chatPageContactNameDisplay ? chatPageContactNameDisplay.textContent : null) || conn.peer;
            showCallUI(callType, `Calling ${friendChatName}...`); 
            
            const myProfileName = (friendNameInput ? friendNameInput.value.trim() : null) || myPeerId; 

            const call = peer.call(conn.peer, stream, { metadata: { callType: callType, callerName: myProfileName } });
            if (call) {
                setupMediaCallEvents(call, friendChatName); 
                currentCall = call;
                console.log(`CALL_INITIATE: MediaCall object created for ${callType} call to ${call.peer}.`);
                playRingingTone();
                callTimeoutId = setTimeout(() => { if (currentCall && !currentCall.open) { console.log("CALL_TIMEOUT: Call not answered. Ending."); showError("Call not answered.", 5000); endCall(); }}, CALL_RING_TIMEOUT);
            } else { console.error("CALL_INITIATE_ERROR: peer.call() failed."); showError("‚ùå Error initiating call.", 6000); endCallCleanup(); }
        }
        
        function showIncomingCallPrompt(callerNameToShow, callType) {
            stopRingingTone(); 
            const existingPrompt = document.getElementById('incoming-call-prompt-el');
            if (existingPrompt) existingPrompt.remove();
            const promptDiv = document.createElement('div');
            promptDiv.id = 'incoming-call-prompt-el';
            promptDiv.className = 'incoming-call-prompt message system';
            promptDiv.innerHTML = `<p>üìû Incoming ${callType} call from ${callerNameToShow}!</p> <button class="accept-call">Accept</button> <button class="reject-call">Reject</button>`;
            if(messagesDiv) {messagesDiv.appendChild(promptDiv); messagesDiv.scrollTop = messagesDiv.scrollHeight;}

            promptDiv.querySelector('.accept-call').onclick = async () => {
                promptDiv.remove();
                if (!incomingCallInstance) { console.error("INCOMING_CALL_ERROR: No instance to accept."); return; }
                console.log("INCOMING_CALL_ACCEPT: User accepted from", incomingCallInstance.peer);
                const remoteMetaCallType = (incomingCallInstance.metadata && incomingCallInstance.metadata.callType) || 'audio'; 
                const constraints = (remoteMetaCallType === 'video') ? { video: true, audio: true } : { audio: true, video: false };
                isMicMuted = false; isVideoOff = !constraints.video; 

                const stream = await getLocalMedia(constraints); // This sets localStream
                if (!stream) { showError("‚ùå Could not accept call: Media failed."); incomingCallInstance.close(); incomingCallInstance = null; return; }
                
                showCallUI(remoteMetaCallType, `In call with ${callerNameToShow}`);
                incomingCallInstance.answer(stream); // Answer with our local stream
                setupMediaCallEvents(incomingCallInstance, callerNameToShow);
                currentCall = incomingCallInstance;
                incomingCallInstance = null; 
            };
            promptDiv.querySelector('.reject-call').onclick = () => { promptDiv.remove(); if (incomingCallInstance) { console.log("INCOMING_CALL_REJECT: User rejected from", incomingCallInstance.peer); incomingCallInstance.close(); incomingCallInstance = null; }};
        }

        function setupMediaCallEvents(mediaCall, friendNameForDisplay) {
            console.log("SETUP_MEDIA_CALL_EVENTS: For call with", mediaCall.peer);
            mediaCall.removeAllListeners(); 
            clearTimeout(callTimeoutId); stopRingingTone(); 

            mediaCall.on('stream', remoteStream => {
                console.log("MEDIA_CALL_STREAM: Received remote stream from", mediaCall.peer, remoteStream);
                if (remoteVideoEl) {
                    remoteVideoEl.srcObject = remoteStream; // Display remote stream on the large video element
                    remoteVideoEl.play().catch(e => console.error("Remote video play error:", e)); 
                    remoteVideoEl.style.display = 'block';
                }
                // Local video (preview) should already be displaying localStream via getLocalMedia -> showCallUI
                if (localVideoEl && localStream) {
                    const callType = (mediaCall.metadata && mediaCall.metadata.callType) || 'audio';
                    if (callType === 'video') {
                         localVideoEl.style.display = isVideoOff ? 'none' : 'block'; // Controlled by isVideoOff
                    } else {
                         localVideoEl.style.display = 'none'; // No local preview for audio call
                    }
                }
                
                if (callContactNameOverlayEl) callContactNameOverlayEl.textContent = friendNameForDisplay || mediaCall.peer;
                if (callStatusOverlayEl) callStatusOverlayEl.textContent = "Connected";
                if (videoCallContainer) videoCallContainer.style.display = 'flex'; 
            });
            mediaCall.on('close', () => { console.log("MEDIA_CALL_CLOSE: Call with", mediaCall.peer, "closed."); showError(`Call with ${friendNameForDisplay || mediaCall.peer} ended.`); endCallCleanup(); });
            mediaCall.on('error', err => { console.error("MEDIA_CALL_ERROR: With", mediaCall.peer, err); showError(`‚ö†Ô∏è Call error: ${err.message || err.type || 'Unknown error'}`); endCallCleanup(); });
        }

        function showCallUI(callType, statusText = "Connecting...") {
            console.log("UI_UPDATE: Showing call UI for type:", callType, "Status:", statusText);
            const nameToDisplay = (chatPageContactNameDisplay ? chatPageContactNameDisplay.textContent : null) || "Friend";
            if (callContactNameOverlayEl) callContactNameOverlayEl.textContent = nameToDisplay;
            if (callStatusOverlayEl) callStatusOverlayEl.textContent = statusText;
            if (videoCallContainer) videoCallContainer.style.display = 'flex';
            if (messagesDiv) messagesDiv.style.display = 'none'; 
            const chatInputArea = document.querySelector('.chat-input-area');
            if (chatInputArea) chatInputArea.style.display = 'none'; 
            if (toggleVideoBtn) toggleVideoBtn.style.display = (callType === 'video') ? 'flex' : 'none'; 
            
            if (localStream && localVideoEl) { // Ensure localVideoEl exists
                if (callType === 'video') {
                    localVideoEl.style.display = isVideoOff ? 'none' : 'block';
                } else { // Audio call
                    localVideoEl.style.display = 'none'; 
                }
            }
            updateCallControlIcons();
        }
        function hideCallUI() {
            console.log("UI_UPDATE: Hiding call UI.");
            if (videoCallContainer) videoCallContainer.style.display = 'none';
            if (messagesDiv) messagesDiv.style.display = 'block'; 
            const chatInputArea = document.querySelector('.chat-input-area');
            if (chatInputArea) chatInputArea.style.display = 'flex'; 
            if (connectionStatusEl) connectionStatusEl.textContent = "üîí P2P Encrypted"; 
        }
        
        function endCall() {
            console.log("END_CALL: User initiated hang up.");
            clearTimeout(callTimeoutId); stopRingingTone();
            if (currentCall) { console.log("END_CALL: Closing currentCall object."); currentCall.close(); currentCall = null; /* Explicitly nullify */ } 
            else if (incomingCallInstance) { console.log("END_CALL: Closing incomingCallInstance."); incomingCallInstance.close(); incomingCallInstance = null; /* Explicitly nullify */ const prompt = document.getElementById('incoming-call-prompt-el'); if (prompt) prompt.remove(); }
            else { console.log("END_CALL: No active call object, just cleaning up UI."); } 
            // endCallCleanup will be triggered by call.on('close') or called if no currentCall
            // To be safe, call it if no currentCall was present, or if currentCall.close() doesn't trigger quickly
            if (!currentCall && !incomingCallInstance) { // If already cleaned up by events, this is fine
                 endCallCleanup();
            }
        }

        function endCallCleanup() {
            console.log("END_CALL_CLEANUP: Cleaning up.");
            clearTimeout(callTimeoutId); stopRingingTone();
            if (localStream) { localStream.getTracks().forEach(track => track.stop()); console.log("END_CALL_CLEANUP: Local stream tracks stopped."); }
            localStream = null;
            if(localVideoEl) { localVideoEl.srcObject = null; localVideoEl.style.display = 'none';}
            if(remoteVideoEl) { remoteVideoEl.srcObject = null; remoteVideoEl.style.display = 'none';}
            
            // Only nullify currentCall if it's truly finished or wasn't active
            if (currentCall && currentCall.peerConnection && currentCall.peerConnection.connectionState === 'closed') {
                currentCall = null;
            } else if (!currentCall) {
                // already null
            } else {
                console.log("END_CALL_CLEANUP: currentCall might still be closing, not nullifying yet.");
            }
            incomingCallInstance = null; 

            hideCallUI();
            const existingPrompt = document.getElementById('incoming-call-prompt-el');
            if (existingPrompt) existingPrompt.remove();
            isMicMuted = false; isVideoOff = false; isSpeakerphoneOn = false; 
            updateCallControlIcons();
        }
        
        function updateCallControlIcons() {
            if(toggleMicBtn) { toggleMicBtn.innerHTML = isMicMuted ? 'üîá' : 'üé§'; toggleMicBtn.classList.toggle('muted', isMicMuted); }
            if(toggleVideoBtn) { toggleVideoBtn.innerHTML = isVideoOff ? 'üì∏' : 'üìπ'; toggleVideoBtn.classList.toggle('video-off', isVideoOff); }
            if(toggleSpeakerBtn) { toggleSpeakerBtn.textContent = isSpeakerphoneOn ? 'üîà' : 'üîä'; }
        }

        function toggleMicrophone() {
            if (!localStream || localStream.getAudioTracks().length === 0) { console.warn("TOGGLE_MIC: No local audio track."); return; }
            const audioTrack = localStream.getAudioTracks()[0];
            audioTrack.enabled = !audioTrack.enabled;
            isMicMuted = !audioTrack.enabled; 
            updateCallControlIcons();
            console.log("TOGGLE_MIC:", audioTrack.enabled ? "Unmuted" : "Muted");
            // appendMessage(`Mic ${audioTrack.enabled ? 'unmuted' : 'muted'}.`, true, "System"); // Avoid too many system messages
        }
        function toggleCamera() {
            if (!localStream || localStream.getVideoTracks().length === 0) { console.warn("TOGGLE_VIDEO: No local video track."); if(toggleVideoBtn) toggleVideoBtn.style.display = 'none'; return; }
            const videoTrack = localStream.getVideoTracks()[0];
            videoTrack.enabled = !videoTrack.enabled;
            isVideoOff = !videoTrack.enabled; 
            updateCallControlIcons();
            if (localVideoEl) localVideoEl.style.display = videoTrack.enabled ? 'block' : 'none';
            console.log("TOGGLE_VIDEO:", videoTrack.enabled ? "Video On" : "Video Off");
            // appendMessage(`Video ${videoTrack.enabled ? 'on' : 'off'}.`, true, "System");
        }
        
        async function toggleSpeaker() {
            if (!remoteVideoEl || !remoteVideoEl.srcObject) { showError("üîä No active call stream."); return; }
            if (typeof remoteVideoEl.setSinkId !== 'function') { showError("üîä Speaker toggle not supported.", 4000); return; }
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioOutputDevices = devices.filter(d => d.kind === 'audiooutput');
                console.log("AUDIO_OUTPUT_DEVICES:", audioOutputDevices.map(d=>({id:d.deviceId, label:d.label})));
                let targetDeviceId = 'default';
                if (!isSpeakerphoneOn) { 
                    const speaker = audioOutputDevices.find(d => d.label.toLowerCase().includes('speaker')) || audioOutputDevices.find(d => d.deviceId !== 'default' && d.deviceId !== ''); // Prefer non-default if no explicit speaker
                    if (speaker) { targetDeviceId = speaker.deviceId; isSpeakerphoneOn = true; }
                    else if (audioOutputDevices.length > 1) { // If still no speaker, try first non-default
                         targetDeviceId = audioOutputDevices[1].deviceId; isSpeakerphoneOn = true; 
                         console.warn("SPEAKER_TOGGLE: No explicit speaker device, using fallback.");
                    }
                    else { console.warn("SPEAKER_TOGGLE: Only one audio output or no speaker found."); showError("üîä Could not find speaker device."); return;}
                } else { isSpeakerphoneOn = false; } 
                
                console.log(`SPEAKER_TOGGLE: Setting sinkId to: ${targetDeviceId}. Target speaker state: ${isSpeakerphoneOn}`);
                await remoteVideoEl.setSinkId(targetDeviceId);
                updateCallControlIcons();
                showError(`üîä Switched to ${isSpeakerphoneOn ? 'Loudspeaker' : 'Earpiece/Default'}.`, 2000);
            } catch (err) { console.error("SPEAKER_TOGGLE_ERROR:", err); showError("‚ùå Error toggling speaker.", 4000); isSpeakerphoneOn = !isSpeakerphoneOn; /* Revert state on error */ updateCallControlIcons(); }
        }

        function playRingingTone() { if (ringingToneAudio) { ringingToneAudio.currentTime = 0; ringingToneAudio.play().catch(e => console.warn("Ringing tone play failed:", e)); console.log("AUDIO: Ringing tone started."); }}
        function stopRingingTone() { if (ringingToneAudio) { ringingToneAudio.pause(); ringingToneAudio.currentTime = 0; console.log("AUDIO: Ringing tone stopped."); }}

        function swapVideoFeeds() {
            if (!localStream || !remoteVideoEl.srcObject || !localVideoEl.srcObject || !currentCall) {
                console.warn("SWAP_VIDEO: Cannot swap, streams/call missing."); return;
            }
            console.log("SWAP_VIDEO: Swapping local and remote video feeds.");
            
            const isLocalCurrentlyBig = (remoteVideoEl.srcObject === localStream);

            if (isLocalCurrentlyBig) { // Big screen shows local, small shows remote. Swap back to normal.
                remoteVideoEl.srcObject = currentCall.remoteStream; // Assuming currentCall has remoteStream stored by on('stream')
                localVideoEl.srcObject = localStream;
                remoteVideoEl.muted = false; // Remote stream should not be muted on big screen
                localVideoEl.muted = true;  // Local preview is always muted
            } else { // Big screen shows remote, small shows local. Swap to show local big.
                remoteVideoEl.srcObject = localStream;
                localVideoEl.srcObject = currentCall.remoteStream; // currentCall.remoteStream is the one from peer
                remoteVideoEl.muted = true; // Mute if showing local stream on big screen
                localVideoEl.muted = false; // Unmute if showing remote stream on small screen
            }
             // Ensure videos try to play after srcObject change
            remoteVideoEl.play().catch(e=>console.warn("Remote video play after swap failed", e));
            localVideoEl.play().catch(e=>console.warn("Local video play after swap failed", e));
        }

        // ----- Initial UI Setup ----- 
        function initialUISetup() { 
            console.log("UI_INIT: Starting initial setup.");
            if(peerIdInput) peerIdInput.value = ''; 
            if(copyIdBtn) copyIdBtn.style.display = 'none'; 
            applySavedTheme(); 
            setupEventListeners(); 
            console.log("UI_INIT: Initial setup complete. Event listeners attached.");
        }
        document.addEventListener('DOMContentLoaded', initialUISetup);
    </script>
