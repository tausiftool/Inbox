        // ----- MEDIA CALL FUNCTIONS -----
        async function getLocalMedia(constraints) {
            console.log("MEDIA_ACCESS: Requesting with constraints:", constraints);
            if (localStream) { localStream.getTracks().forEach(track => track.stop()); localStream = null; console.log("MEDIA_ACCESS: Stopped existing local stream."); }
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                localStream = stream; 
                if (localVideoEl) {
                     localVideoEl.srcObject = stream; 
                     localVideoEl.play().catch(e=>console.warn("Local video play error:", e));
                     // Local video is small preview, should be visible if video is part of constraints and not explicitly turned off

                console.log("MEDIA_ACCESS: Local stream obtained. Video enabled:", !!constraints.video);

                updateCallControlIcons(); 
                return stream;
            } catch (err) { console.error("MEDIA_ACCESS_ERROR:", err); showError(`❌ Media Error: ${err.name}. Check permissions.`, 6000); endCallCleanup(); return null; }

        async function startCallAttempt(callType) { 
            if (!conn || !conn.open || !conn.peer) { showError("⚠️ Not connected to friend for call."); return; }
            if (currentCall) { showError("⚠️ Already in a call."); return; }
            console.log(`CALL_INITIATE: Attempting ${callType} call with ${conn.peer}`);
            
            const constraints = callType === 'video' ? { video: true, audio: true } : { audio: true, video: false };
            isMicMuted = false; isVideoOff = !constraints.video; 

            const stream = await getLocalMedia(constraints);
            if (!stream) { showError(`❌ Could not start ${callType} call: Media access failed.`); return; }

            const friendChatName = (chatPageContactNameDisplay ? chatPageContactNameDisplay.textContent : null) || conn.peer;
            showCallUI(callType, `Calling ${friendChatName}...`); 
            
            const myProfileName = (friendNameInput ? friendNameInput.value.trim() : null) || myPeerId; 

            const call = peer.call(conn.peer, stream, { metadata: { callType: callType, callerName: myProfileName } });
            if (call) {
                currentCall = call; // Assign to global currentCall immediately
                setupMediaCallEvents(currentCall, friendChatName); 
                console.log(`CALL_INITIATE: MediaCall object created for ${callType} call to ${currentCall.peer}.`);
                playRingingTone();
                callTimeoutId = setTimeout(() => { if (currentCall && !currentCall.open) { console.log("CALL_TIMEOUT: Call not answered. Ending."); showError("Call not answered.", 5000); endCall(); }}, CALL_RING_TIMEOUT);

        }

                currentCall = incomingCallInstance; // Assign to global currentCall
                incomingCallInstance = null; // Clear pending instance

                const remoteMetaCallType = (currentCall.metadata && currentCall.metadata.callType) || 'audio'; 
                const constraints = (remoteMetaCallType === 'video') ? { video: true, audio: true } : { audio: true, video: false };
                isMicMuted = false; isVideoOff = !constraints.video; 

                const stream = await getLocalMedia(constraints); 
                if (!stream) { showError("❌ Could not accept call: Media failed."); currentCall.close(); currentCall = null; return; }
                
                showCallUI(remoteMetaCallType, `In call with ${callerNameToShow}`);
                currentCall.answer(stream); // Answer with our local stream
                setupMediaCallEvents(currentCall, callerNameToShow); // Setup events for the now current call
            };
            promptDiv.querySelector('.reject-call').onclick = () => { promptDiv.remove(); if (incomingCallInstance) { console.log("INCOMING_CALL_REJECT: User rejected from", incomingCallInstance.peer); incomingCallInstance.close(); incomingCallInstance = null; }};
        }

        function setupMediaCallEvents(mediaCall, friendNameForDisplay) {
            console.log("SETUP_MEDIA_CALL_EVENTS: For call with", mediaCall.peer);
            mediaCall.removeAllListeners(); 
            clearTimeout(callTimeoutId); stopRingingTone(); 

            mediaCall.on('stream', remoteStream => {
                console.log("MEDIA_CALL_STREAM: Received remote stream from", mediaCall.peer, remoteStream);
                if (remoteVideoEl) {
                    remoteVideoEl.srcObject = remoteStream; 
                    remoteVideoEl.play().catch(e => console.error("Remote video play error:", e)); 
                    remoteVideoEl.style.display = 'block';
                }
                // When remote stream arrives, local stream should be in localVideoEl (small preview)
                // and remote stream in remoteVideoEl (big screen).
                if (localVideoEl && localStream) { // Ensure localStream is set
                    localVideoEl.srcObject = localStream; // Re-affirm local stream in localVideo
                    localVideoEl.play().catch(e => console.warn("Local video play after remote stream error:", e));
                    const callType = (mediaCall.metadata && mediaCall.metadata.callType) || 'audio';
                    if (callType === 'video') {
                         localVideoEl.style.display = isVideoOff ? 'none' : 'block';
                    } else {
                         localVideoEl.style.display = 'none'; 
                    }
                }
                
                if (callContactNameOverlayEl) callContactNameOverlayEl.textContent = friendNameForDisplay || mediaCall.peer;
                if (callStatusOverlayEl) callStatusOverlayEl.textContent = "Connected";
                if (videoCallContainer && videoCallContainer.style.display !== 'flex') {
                    showCallUI((mediaCall.metadata && mediaCall.metadata.callType) || 'audio', `In call with ${friendNameForDisplay || mediaCall.peer}`);
                }
            });
            mediaCall.on('close', () => { console.log("MEDIA_CALL_CLOSE: Event from", mediaCall.peer); showError(`Call with ${friendNameForDisplay || mediaCall.peer} ended.`); endCallCleanup(); });
            mediaCall.on('error', err => { console.error("MEDIA_CALL_ERROR: Event from", mediaCall.peer, err); showError(`⚠️ Call error: ${err.message || err.type || 'Unknown error'}`); endCallCleanup(); });
        }

        function showCallUI(callType, statusText = "Connecting...") {
            console.log("UI_UPDATE: Showing call UI for type:", callType, "Status:", statusText);
            const nameToDisplay = (chatPageContactNameDisplay ? chatPageContactNameDisplay.textContent : null) || "Friend";
            if (callContactNameOverlayEl) callContactNameOverlayEl.textContent = nameToDisplay;
            if (callStatusOverlayEl) callStatusOverlayEl.textContent = statusText;
            if (videoCallContainer) videoCallContainer.style.display = 'flex';
            if (messagesDiv) messagesDiv.style.display = 'none'; 
            const chatInputArea = document.querySelector('.chat-input-area');
            if (chatInputArea) chatInputArea.style.display = 'none'; 
            if (toggleVideoBtn) toggleVideoBtn.style.display = (callType === 'video') ? 'flex' : 'none'; 
            
            if (localStream && localVideoEl) {
                localVideoEl.srcObject = localStream; // Re-ensure srcObject is set
                localVideoEl.play().catch(e=>console.warn("Local video play in showCallUI failed",e));
                if (callType === 'video') {
                    localVideoEl.style.display = isVideoOff ? 'none' : 'block';
                } else { localVideoEl.style.display = 'none'; }
            } else if (localVideoEl) {
                 localVideoEl.style.display = 'none'; // Hide if no localStream
            }
            if (remoteVideoEl && !remoteVideoEl.srcObject) { // If remote video is not yet set, keep it black
                 remoteVideoEl.style.backgroundColor = '#000';
            }
            updateCallControlIcons();
        }
        function hideCallUI() { /* ... (same) ... */ }
        
        function endCall() {
            console.log("END_CALL: User initiated hang up.");
            clearTimeout(callTimeoutId); stopRingingTone();
            if (currentCall) { console.log("END_CALL: Closing currentCall object for peer:", currentCall.peer); currentCall.close(); /* 'close' event will call endCallCleanup */ } 
            else if (incomingCallInstance) { console.log("END_CALL: Closing incomingCallInstance (rejecting):", incomingCallInstance.peer); incomingCallInstance.close(); const prompt = document.getElementById('incoming-call-prompt-el'); if (prompt) prompt.remove(); incomingCallInstance = null; endCallCleanup(); /* Cleanup if no currentCall was established */ }
            else { console.log("END_CALL: No active call object, just cleaning up UI."); endCallCleanup(); } 
        }

        function endCallCleanup() { /* ... (same, ensure icons reset) ... */ }
        function updateCallControlIcons() { /* ... (same, uses global states) ... */ }
        function toggleMicrophone() { /* ... (same) ... */ }
        function toggleCamera() { /* ... (same) ... */ }
        async function toggleSpeaker() { /* ... (same experimental) ... */ }
        function playRingingTone() { /* ... (same) ... */ }
        function stopRingingTone() { /* ... (same) ... */ }

        function swapVideoFeeds() {
            if (!localVideoEl || !remoteVideoEl || !localStream || !currentCall || !currentCall.remoteStream) {
                console.warn("SWAP_VIDEO: Cannot swap, critical elements/streams missing.");
                return;
            }
            console.log("SWAP_VIDEO: Swapping video feeds.");

            // Determine which stream is currently on the large display (#remote-video)
            const remoteVideoIsShowingLocal = (remoteVideoEl.srcObject === localStream);

            if (remoteVideoIsShowingLocal) {
                // Swap back to normal: remote on big, local on small
                remoteVideoEl.srcObject = currentCall.remoteStream;
                localVideoEl.srcObject = localStream;
                remoteVideoEl.muted = false; // Remote stream on big screen should NOT be muted
                localVideoEl.muted = true;  // Local preview is always muted
                console.log("SWAP_VIDEO: Switched to Remote stream on big screen.");
            } else {
                // Swap to PIP: local on big, remote on small
                remoteVideoEl.srcObject = localStream;
                localVideoEl.srcObject = currentCall.remoteStream;
                remoteVideoEl.muted = true;  // Local stream on big screen SHOULD be muted
                localVideoEl.muted = false; // Remote stream on small screen should NOT be muted
                console.log("SWAP_VIDEO: Switched to Local stream on big screen.");
            }
             remoteVideoEl.play().catch(e=>console.warn("Remote video play after swap failed", e));
             localVideoEl.play().catch(e=>console.warn("Local video play after swap failed", e));
        }

        // ----- Initial UI Setup ----- 
        function initialUISetup() { /* ... (same) ... */ }
        document.addEventListener('DOMContentLoaded', initialUISetup);

        // ----- Full helper function definitions (Copied for completeness) -----
        // (Ensure these are the correct, complete versions from your last working state)
        // setupEventListeners, applySavedTheme, showError, initializePeer, etc.
        function setupEventListeners() { console.log("SETUP_LISTENERS: Attaching event listeners..."); if (copyIdBtn) copyIdBtn.addEventListener('click', () => { if (peerIdInput.value) { navigator.clipboard.writeText(peerIdInput.value).then(() => showError('✅ ID Copied!')).catch(err => { console.error('Copy failed: ', err); showError('❌ Copy failed.'); }); } else { showError('🤔 No ID to copy.'); }}); else console.warn("SETUP_LISTENERS_WARN: copyIdBtn not found"); if (messageInput) messageInput.addEventListener('keypress', (event) => { if (event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); } }); else console.warn("SETUP_LISTENERS_WARN: messageInput not found"); if (sendChatBtn) sendChatBtn.addEventListener('click', sendMessage); else console.warn("SETUP_LISTENERS_WARN: sendChatBtn not found"); if (audioCallBtn) audioCallBtn.addEventListener('click', () => startCallAttempt('audio')); else console.warn("SETUP_LISTENERS_WARN: audioCallBtn not found"); if (videoCallBtn) videoCallBtn.addEventListener('click', () => startCallAttempt('video')); else console.warn("SETUP_LISTENERS_WARN: videoCallBtn not found"); if (hangUpBtn) hangUpBtn.addEventListener('click', endCall); else console.warn("SETUP_LISTENERS_WARN: hangUpBtn not found"); if (toggleMicBtn) toggleMicBtn.addEventListener('click', toggleMicrophone); else console.warn("SETUP_LISTENERS_WARN: toggleMicBtn not found"); if (toggleVideoBtn) toggleVideoBtn.addEventListener('click', toggleCamera); else console.warn("SETUP_LISTENERS_WARN: toggleVideoBtn not found"); if (toggleSpeakerBtn) toggleSpeakerBtn.addEventListener('click', toggleSpeaker); else console.warn("SETUP_LISTENERS_WARN: toggleSpeakerBtn not found"); if(localVideoEl) localVideoEl.addEventListener('click', swapVideoFeeds); else console.warn("SETUP_LISTENERS_WARN: localVideoEl not found"); if(remoteVideoEl) remoteVideoEl.addEventListener('click', swapVideoFeeds); else console.warn("SETUP_LISTENERS_WARN: remoteVideoEl not found"); console.log("SETUP_LISTENERS: Event listeners attachment attempt complete."); }
        function applySavedTheme() { if (localStorage.getItem('theme') === 'dark') { document.body.classList.add('dark-theme');} else { document.body.classList.remove('dark-theme');}}
        function showError(text, duration = 4000) { console.log(`SHOW_ERROR: ${text}`); if(errorMsgEl) { errorMsgEl.textContent = text; errorMsgEl.style.display = 'block'; setTimeout(() => { errorMsgEl.style.display = 'none'; }, duration); } else { console.error("SHOW_ERROR_FAIL: errorMsgEl not found."); alert(text); }}
        function initializePeer() { console.log("PEER_INIT: Initializing Peer..."); if (peer) { console.log("PEER_INIT: Destroying existing peer instance."); peer.destroy(); } peer = new Peer(undefined, { host: '0.peerjs.com', port: 443, secure: true, debug: 1, config: {iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]} });  peer.on('open', id => { console.log('PEER_OPEN: My peer ID is: ' + id); myPeerId = id; if(peerIdInput) peerIdInput.value = id; if(copyIdBtn) copyIdBtn.style.display = 'inline-block'; if (connectToFriendIdAfterInitialize) { const fn = friendNameInput ? friendNameInput.value.trim() : "Friend"; const fm = friendMobileInput ? friendMobileInput.value.trim() : ""; showError(`✅ Client ready. Connecting to ${connectToFriendIdAfterInitialize}...`); attemptActualConnection(connectToFriendIdAfterInitialize, fn, fm); connectToFriendIdAfterInitialize = null; } else { showError(`🎉 Your ID: ${myPeerId}. Share it!`); }});  peer.on('connection', incomingConn => { console.log("PEER_CONN_INCOMING: From:", incomingConn.peer); if (conn && conn.open) { console.log("PEER_CONN_INCOMING: Busy. Rejecting from " + incomingConn.peer); incomingConn.close(); return; } conn = incomingConn; let fName = (conn.metadata && conn.metadata.name) || `Friend (${conn.peer.slice(-6)})`; let fMobile = (conn.metadata && conn.metadata.mobile) || ""; setupDataConnectionEvents(conn, fName, fMobile);});  peer.on('call', incomingMediaCall => { console.log("PEER_MEDIA_CALL_INCOMING: From", incomingMediaCall.peer); if (currentCall || incomingCallInstance) { console.warn("PEER_MEDIA_CALL_INCOMING: Busy. Rejecting from", incomingMediaCall.peer); incomingMediaCall.close(); return; } incomingCallInstance = incomingMediaCall; const callType = (incomingMediaCall.metadata && incomingMediaCall.metadata.callType) || "audio"; const caller = (incomingMediaCall.metadata && incomingMediaCall.metadata.callerName) || incomingMediaCall.peer; showIncomingCallPrompt(caller, callType); }); peer.on('disconnected', () => { console.warn("PEER_DISCONNECTED."); showError("‼️ Disconnected from PeerJS server."); endCallCleanup(); });  peer.on('close', () => { console.warn("PEER_CLOSE."); showError("🛑 Peer instance closed.", 6000); myPeerId = null; if (peerIdInput && peerIdInput.value === (peer && peer.id)) peerIdInput.value = ''; if(copyIdBtn) copyIdBtn.style.display = 'none'; endCallCleanup(); });  peer.on('error', err => { console.error('PEER_ERROR:', err); let msg = `⚠️ PeerJS Error: ${err.type}`; showError(msg, 7000); endCallCleanup(); });  }
        function switchToChatPage() { console.log("SWITCH_TO_CHAT_PAGE: Called."); if (homePageEl && chatPageEl) { homePageEl.style.display = 'none'; chatPageEl.style.display = 'flex'; if(messageInput) messageInput.focus(); console.log("SWITCH_TO_CHAT_PAGE: Switched."); } else { console.error("SWITCH_TO_CHAT_PAGE: Elements NULL!"); }}
        function appendMessage(text, isSender, senderDisplayName = "Friend") { const el = document.createElement('div'); el.classList.add('message'); let fullText; if (senderDisplayName==="System") { el.classList.add('system'); fullText=text; } else if (isSender) { el.classList.add('sent'); fullText=`You: ${text}`; } else { el.classList.add('received'); fullText=`${senderDisplayName||"Friend"}: ${text}`; } el.textContent=fullText; if(messagesDiv) {messagesDiv.appendChild(el); messagesDiv.scrollTop=messagesDiv.scrollHeight;} else { console.error("APPEND_MESSAGE_FAIL: messagesDiv not found.");} }
        function hideCallUI() { console.log("UI_UPDATE: Hiding call UI."); if (videoCallContainer) videoCallContainer.style.display = 'none'; if (messagesDiv) messagesDiv.style.display = 'block'; const chatInputArea = document.querySelector('.chat-input-area'); if (chatInputArea) chatInputArea.style.display = 'flex'; if (connectionStatusEl) connectionStatusEl.textContent = "🔒 P2P Encrypted"; }
        function endCallCleanup() { console.log("END_CALL_CLEANUP: Cleaning up."); clearTimeout(callTimeoutId); stopRingingTone(); if (localStream) { localStream.getTracks().forEach(track => track.stop()); console.log("END_CALL_CLEANUP: Local stream tracks stopped."); } localStream = null; if(localVideoEl) { localVideoEl.srcObject = null; localVideoEl.style.display = 'none';} if(remoteVideoEl) { remoteVideoEl.srcObject = null; remoteVideoEl.style.display = 'none';} currentCall = null; incomingCallInstance = null; hideCallUI(); const existingPrompt = document.getElementById('incoming-call-prompt-el'); if (existingPrompt) existingPrompt.remove(); isMicMuted = false; isVideoOff = false; isSpeakerphoneOn = false; updateCallControlIcons(); }
        function updateCallControlIcons() { if(toggleMicBtn) { toggleMicBtn.innerHTML = isMicMuted ? icons.micOff : icons.micOn; toggleMicBtn.classList.toggle('muted', isMicMuted); } if(toggleVideoBtn) { toggleVideoBtn.innerHTML = isVideoOff ? icons.videoOff : icons.videoOn; toggleVideoBtn.classList.toggle('video-off', isVideoOff); } if(toggleSpeakerBtn) { toggleSpeakerBtn.innerHTML = isSpeakerphoneOn ? icons.speakerOff : icons.speakerOn; } if(hangUpBtn) { hangUpBtn.innerHTML = icons.hangup; }} // Initial icon setup for hangup
        function initialUISetup() { console.log("UI_INIT: Starting initial setup."); if(peerIdInput) peerIdInput.value = ''; if(copyIdBtn) copyIdBtn.style.display = 'none'; applySavedTheme(); setupEventListeners(); updateCallControlIcons(); /* Set initial icons for call controls */ console.log("UI_INIT: Initial setup complete. Event listeners attached.");}
